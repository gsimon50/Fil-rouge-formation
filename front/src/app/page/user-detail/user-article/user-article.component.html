<h1 >Articles créés par vous</h1>

<div *ngIf="articlesUser.length === 0">
    vous n'avez pas encore d'article
</div>

<div *ngIf="articlesUser.length > 0">
    <p>Voici la liste de vos articles :</p>

    <ul>
        <li *ngFor="let article of articlesUser">
    
            <a href="article/{{article.ID}}">{{ article.Title }}</a>
        </li>
    </ul>

</div>
