<div id="most_popular" class="home_element">
    <h2>Most Popular</h2>

    <div id="allElementsPopular">
        <ng-container *ngFor="let article of articles;let i = index; let last = last">
            <div class="elementPopular"  style="background-color: #F1D0FB;">
                <img src="img/{{article.Picture}}" alt="Story">
                <div class="popular-content">
                    <span class="tag">{{article.Tag}}</span>
                    <h3>{{article.Title}}</h3>
                    <p>Esther Howard | 3 min </p>
                </div>
            </div>
        </ng-container>
    </div>
</div>
