<ng-container *ngIf="articles[0] != null">

    <div id="recent_article" class="home_element">
        <h2>Recent Articles</h2>
        <div class="container">
            <div class="main-card">
                <img src="img/{{articles[0].Picture}}" alt="">
                <div class="card-overlay">
                    <span class="tag">{{articles[0].Tag}}</span>
                    <h2>{{articles[0].Title}}</h2>
                </div>
            </div>
            <div class="small-cards">
                <ng-container *ngFor="let article of articles;let i = index; let last = last">
                    <ng-container *ngIf="i != 0">
                        <div class="small-card">
                            <img src="img/{{article.Picture}}" alt="Story">
                            <div class="card-content">
                                <span class="tag">{{article.Tag}}</span>
                                <h3>{{article.Title}}</h3>
                            </div>
                        </div>
                    </ng-container>
                </ng-container>
            </div>
        
        </div>
    </div>
</ng-container>
