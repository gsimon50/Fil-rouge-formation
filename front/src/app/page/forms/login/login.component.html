    <h1>{{Title}}</h1>

    <form (ngSubmit)="onSubmit()" class="login-container">
        <label for="username">Adresse mail:</label>
        <!-- Mettre en place l'adresse mail a la place -->
        <input type="mail" id="username" [(ngModel)]="email" name="email" required>
    
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>

        <input type="hidden" id="type" [(ngModel)]="type" name="type" required>

        <button type="submit">{{Title}}</button>
        <br>
        <a routerLink="/{{url}}">{{urlText}}</a>
    </form>
